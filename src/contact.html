<body>
  <div class="main-wrap">
    <header>
  
    </header>
    <main>

      <section class="contact">

        <div class="contact__top">
          <div class="page-title2">
            <h1 class="page-title2__en">CONTACT</h1>
            <p class="page-title2__jp">お問い合わせ</p>
          </div>
        </div>

        <div class="contact__line line">
          <div class="inner">
            <div class="line__ico-qr u-desktop">
              <div class="line__ico"><img src="assets/images/common/ico-line.svg" alt=""></div>
              <div class="line__qr"><img src="assets/images/common/qr.png" alt=""></div>
            </div>
            <a class="line__btn" href=""><span>LINEでお気軽に<br class="u-mobile">お問合わせできます</span></a>

            <div class="line__mail">メールをご希望の方はこちらから</div>
          </div>
        </div>

        <div class="contact__mail">
          <div class="contact__inner inner">
            <div>
              <ul class="contact__list">
                <li class="contact__item">
                  <div class="contact__label contact__label--must">
                    <label for="" >お名前</label>
                  </div>
                  <div class="contact__input">
                    <input type="text" placeholder="お名前をフルネームで入力してください。">
                  </div>
                </li>
                <li class="contact__item">
                  <div class="contact__label">
                    <label for="" >ふりがな</label>
                  </div>
                  <div class="contact__input">
                    <input type="text" placeholder="お名前をひらがなで入力してください。">
                  </div>
                </li>
                <li class="contact__item">
                  <div class="contact__label contact__label--must">
                    <label for="" >電話番号</label>
                  </div>
                  <div class="contact__input">
                    <input type="text" placeholder="000-000-0000">
                  </div>
                </li>
                <li class="contact__item">
                  <div class="contact__label contact__label--must">
                    <label for="" >メールアドレス</label>
                  </div>
                  <div class="contact__input">
                    <input type="text" placeholder="caniva@caniva.jp">
                  </div>
                </li>
                <li class="contact__item">
                  <div class="contact__label">
                    <label for="" >ご希望の店舗</label>
                  </div>
                  <div class="contact__select">
                    <select name="shop" id="shop" required>
                      <option value="">選択してください。</option>
                      <option value="test">test</option>
                    </select>
                  </div>
                </li>
                <li class="contact__item">
                  <div class="contact__label">
                    <label for="" >来店希望日</label>
                  </div>
                  <div class="contact__input contact__calender">
                    <input type="text" placeholder="年／月／日">
                  </div>
                </li>
                <li class="contact__item">
                  <div class="contact__label contact__label--must">
                    <label for="" >お問い合わせ内容</label>
                  </div>
                  <div class="contact__input">
                    <textarea name="" id="" cols="30" rows="10" placeholder="本文がはいります。"></textarea>
                  </div>
                </li>
              </ul>

              <p class="contact__note">お問い合わせフォームの送信には、当社規定の<a href="">個人情報の取り扱い</a>への同意が必要です。</p>

              <div class="contact__agreement">
                <input type="checkbox" id="agreement" name="agreement"><label for="agreement">個人情報の取り扱いに同意します。</label>
              </div>
              <a href="" class="contact__btn"><span>確認画面へ</span></a>
            </div>
          </div>
        </div>

      </section>
    
    </main>
    <footer>
  
    </footer>
  </div>
</body>

</html>
